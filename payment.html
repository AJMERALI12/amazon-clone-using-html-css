<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi Payment Gateway</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #5A2DFF, #001AFF);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
    }

    .container {
        width: 90%;
        max-width: 400px;
        background: rgba(255,255,255,0.12);
        padding: 25px;
        border-radius: 18px;
        backdrop-filter: blur(12px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        animation: fade .5s ease-in-out;
    }

    @keyframes fade {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    h2 {
        text-align: center;
        margin-bottom: 15px;
    }

    .tabs {
        display: flex;
        justify-content: space-between;
        background: rgba(255,255,255,0.15);
        padding: 5px;
        border-radius: 12px;
        margin-bottom: 20px;
    }

    .tab {
        width: 32%;
        text-align: center;
        padding: 10px;
        cursor: pointer;
        border-radius: 10px;
        font-size: 14px;
    }

    .active {
        background: #00E676;
        color: black;
        font-weight: bold;
    }

    input, select {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 10px;
        border: none;
        outline: none;
        background: rgba(255,255,255,0.2);
        color: white;
    }

    ::placeholder { color:#ddd; }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 15px;
        background: #00E676;
        color: black;
        border: none;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        transition: .3s;
    }

    button:hover {
        transform: scale(1.05);
    }

    .method { display: none; }

    #qr img {
        width: 180px;
        display: block;
        margin: auto;
        border-radius: 10px;
    }

    #msg {
        text-align: center;
        margin-top: 15px;
        color: #00FFA2;
        display: none;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="container">
    <h2>ðŸ’³ Payment Gateway</h2>

    <!-- Payment Tabs -->
    <div class="tabs">
        <div class="tab active" onclick="showTab('card')">Card</div>
        <div class="tab" onclick="showTab('bank')">Net Banking</div>
        <div class="tab" onclick="showTab('qr')">QR Scan</div>
    </div>

    <!-- Card Payment -->
    <div id="card" class="method" style="display:block;">
        <input type="text" placeholder="Card Holder Name">
        <input type="number" placeholder="Card Number (16 digits)">
        <div style="display:flex;gap:10px;">
            <input type="text" placeholder="MM/YY">
            <input type="password" placeholder="CVV">
        </div>
    </div>

    <!-- Net Banking -->
    <div id="bank" class="method">
        <select>
            <option selected disabled>Select Your Bank</option>
            <option>State Bank of India</option>
            <option>HDFC Bank</option>
            <option>ICICI Bank</option>
            <option>Punjab National Bank</option>
            <option>Axis Bank</option>
        </select>
        <input type="text" placeholder="User ID">
        <input type="password" placeholder="Password">
    </div>

    <!-- QR Payment -->
    <div id="qr" class="method">
        <img src="qr.png" alt="QR Code">
        <p style="text-align:center;">Scan with PayTM / PhonePe / Google Pay</p>
    </div>

    <button onclick="payNow()">499 paynow</button>
    <p id="msg">âœ” Payment Successful</p>
</div>

<script>
function showTab(tab) {
    document.querySelectorAll('.method').forEach(e => e.style.display = "none");
    document.querySelectorAll('.tab').forEach(e => e.classList.remove('active'));
    document.getElementById(tab).style.display = "block";
    event.target.classList.add("active");
}

function payNow() {
    document.getElementById("msg").style.display = "block";
    setTimeout(() => alert("ðŸŽ‰ Payment Completed Successfully!"), 1000);
}
</script>

</body>
</html>
